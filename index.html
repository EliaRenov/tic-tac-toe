<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board">
        <div class="square"><span class="x">x</span></div>
        <div class="square"><span class="o">O</span></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <button class="new-game-btn">New Game</button>

    <div class="player-info hidden">
        <form action="">
            <section class="player1">
            <label for="player1-name">PLAYER 1 <span class="x">‚ùå</span></label>
            <input type="text" id="player1-name" spellcheck="false">
        </section>

            <section class="player2">
            <label for="player2-name">PLAYER 2 <span class="o">O</span></label>
            <input type="text" id="player2-name" spellcheck="false">
        </section>

        <button type="button" class="play-btn">Play</button>




        </form>
    </div>
    
</body>
</html>
